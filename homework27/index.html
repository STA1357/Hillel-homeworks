<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
</head>

<body>
    <div id="controls">
        <button id="add" type="button" class="registerbtn">Add User</button>
        <button id="delete" type="button" class="registerbtn">Delete User</button>
        <button id="put" type="button" class="registerbtn">Upgrade User</button>
        <button id="get" type="button" class="registerbtn">Get Users List</button>
    </div>

    <form action="action_page.php" id="regForm">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Name</b></label>
            <input type="text" placeholder="Enter Email" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>

    <form action="action_page.php" id="delForm">
        <div class="container">
            <h1>Delete user</h1>
            <p>Please fill in userId to delete user</p>
            <hr>

            <label for="delte"><b>User Id</b></label>
            <input type="text" placeholder="Enter User ID" name="delete" required>

            <button type="submit" class="registerbtn">Delete</button>
        </div>
    </form>

    <form action="action_page.php" id="putForm">
        <div class="container">
            <h1>Upgrade user</h1>
            <p>Please fill in this form to update information.</p>
            <hr>

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for="userId"><b>User Id</b></label>
            <input type="text" placeholder="Enter User Id" name="userId" required>
            <hr>

            <button type="submit" class="registerbtn">Update</button>
        </div>
    </form>

    <div class="users-wrap">
        <div class="users" id="users"></div>
        <div class="users-controll"></div>
        <div class="upd-form-wrap"></div>
    </div>


</body>

</html>
